{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block container %}
    <h3 class="text-center mt-3">Send a Message</h3>
    <form action="/messenger/new/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
    </form>
    <a href="{% url 'messenger:inbox' %}">
        <button class="btn btn-danger float-right mt-3">Cancel</button>
    </a>
{% endblock container %}
