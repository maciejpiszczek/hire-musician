{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block container %}
    <form action="/jobs/{{ job_type.lower }}/edit/{{ job.slug }}/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class="text-center mt-3">Editing {{ job_type }}: {{ job.title }}</h3>
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        {{ form|crispy }}
        <button class="btn btn-success float-right btn-lg mb-3 mt-0" type="submit">Update Job</button>
    </form>
    <a href="/jobs/view/{{ job.slug }}">
        <button class="btn btn-danger float-right btn-lg mb-3 mt-0">Cancel</button>
    </a>
{% endblock container %}
