{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block container %}
    <h3 class="text-center mt-3">Add a new {{ job_type }}</h3>
    <form action="/jobs/{{ job_type.lower }}/new/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
    </form>
    <a href="{% url 'jobs:jobs_list' %}">
        <button class="btn btn-outline-info">Cancel</button>
    </a>
{% endblock container %}
