{% extends 'base.html' %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
{% endblock styles %}

{% block container %}
    <div class="sign-in" style="text-align: center;">
        <div class="card mb-3 h-100">
            <div class="row g-0 card-elements">
                <h4 class="text-center mt-3">Are you sure you want to apply for {{ job.title }}?</h4>
                <form action="/jobs/apply/{{ job.slug }}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div style="display: inline;">
                        <button class="btn btn-danger float-right mb-3 mt-0" type="submit">Confirm</button>
                        <button class="btn btn-outline-danger float-right mb-3 mt-0"
                                onclick="window.location='/jobs/view/{{ job.slug }}'; return false;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock container %}
