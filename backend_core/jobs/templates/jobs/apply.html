{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block container %}
    <h2 class="text-center mt-3">Are you sure you want to apply for <b>{{ job.title }}</b>?</h2>
    <form action="/jobs/apply/{{ job.slug }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div style="display: inline;">
            <button class="btn btn-success float-right btn-lg mb-3 mt-0" type="submit">Confirm</button>
        </div>
    </form>
    <a href="/jobs/view/{{ job.slug }}">
        <button class="btn btn-success float-right btn-lg mb-3 mt-0">Cancel</button>
    </a>

{% endblock container %}
