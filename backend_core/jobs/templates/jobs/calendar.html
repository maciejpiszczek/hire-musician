{% extends 'base.html' %}

{% load static %}

{% block title %}
    Calendar
{% endblock title %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/evo-calendar.gray-red.css' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
{% endblock styles %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    {{ jobs|json_script:"jobs" }}
    <script src="{% static 'js/evo-calendar.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
{% endblock scripts %}

{% block container %}
    <h1 style="text-align: center;">My Calendar</h1>
    <div id="calendar"></div>
    <script>
        const jobs = document.querySelector("#jobs");
        const jobsObj = JSON.parse(jobs.innerHTML);

        $("#calendar").evoCalendar({
            calendarEvents: jobsObj,
            theme: 'Midnight Blue',
            sidebarDisplayDefault: false,
            todayHighlight: true,
        });
    </script>
{% endblock container %}
