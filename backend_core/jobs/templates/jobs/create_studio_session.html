{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block container %}

    <form action="{% url 'jobs:new_session' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
    </form>

{% endblock container %}
